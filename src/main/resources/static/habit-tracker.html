<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Habit Tracker</h1>
      <p>Track your daily productivity habits</p>
    </header>
    <div class="container">
      <div class="goal-card">
        <div class="goal-header">
          <div class="goal-title">Read 10 pages</div>
          <div class="goal-deadline">Daily</div>
        </div>
        <div class="progress-bar"><div class="progress" style="width: 70%"></div></div>
      </div>
      <div class="goal-card">
        <div class="goal-header">
          <div class="goal-title">Exercise 30 mins</div>
          <div class="goal-deadline">Daily</div>
        </div>
        <div class="progress-bar"><div class="progress" style="width: 40%"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
